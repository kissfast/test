jd_scripts:
  image: lxk0301/jd_scripts
  # 配置服务器资源约束。此例子中服务被限制为使用内存不超过200M以及cpu不超过0.2（单核的20%）
  # 经过实际测试，建议不低于200M
  # deploy:
  #   resources:
  #     limits:
  #       cpus: '0.2'
  #       memory: 200M
  container_name: jd_scripts
  restart: always
  volumes:
    - ./my_crontab_list.sh:/scripts/docker/my_crontab_list.sh
    - ./logs:/scripts/logs
    #- ./scripts:/scripts
  tty: true
  # 因为更换仓库地址可能git pull的dns解析不到，可以在配置追加hosts
  extra_hosts:
    - "gitee.com:180.97.125.228"
    - "github.com:13.229.188.59"
    - "raw.githubusercontent.com:151.101.228.133"
  environment:
    #脚本更新仓库地址，配置了会切换到对应的地址
    #- REPO_URL=git@gitee.com:lxk0301/jd_scripts.git
    - REPO_URL=https://hub.fastgit.org/RikudouPatrickstar/jd_scripts.git
    # 注意环境变量填写值的时候一律不需要引号（""或者''）下面这些只是事例，根据自己的需求增加删除
    #jd cookies
    # 例: JD_COOKIE=pt_key=XXX;pt_pin=XXX
    - JD_COOKIE=pt_key=pt_key=AAJgRv4WADDRdTLPXaO5nsbwpGz3teJvm61ZNERCwQdPanG92iL48-OVx3qcjwE1eELAizLqeZ4;pt_pin=1315230446-107837;&pt_key=AAJgRv33ADB6_DmMeiZBgxNIF4m8Bby4BweaT4bqqZDsvmNVMTgSzbsToVLe2Z69myGF_DkuHEQ;pt_pin=%E4%B8%A5%E5%9D%87%E5%B9%B3;&pt_key=AAJgRMXuADDAX0qiRrHw0SvJtQkdha7nQgk57pZp2CRYu1ad-THOluZ8lwMgtEzupANd9r5Bp_c;pt_pin=jd_5661e4b2d24ad;&pt_key=AAJgRMazADCFKVWm_HenzSO_zMO7OJ5o6wZ-f-ljOyH5XhgbQnS326eQjOV1Kw3V-uw1GfJelvo;pt_pin=jd_5c14d72c9320e;&pt_key=AAJgRM7rADCG3TwzJdGfEDD6B7avCygPkFuJys_bInHI2CTmjVpexrCfOwzkqYKxUD1vmJivRVE;pt_pin=jd_MVdmzKDIetyw;&pt_key=AAJgRM8qADDPPddeioe-xyEHDC-RxJuVVKwvs1s5DXEXEmtmUHy48Q3OvgYOqqjr0C9S1An98t8;pt_pin=jd_49bdea2d7eef7;&pt_key=AAJgRM_pADDv528Vijq9FWtocVlF9N8tyoAnxrWhh-5EepdjKSNdUce0t8UNJ5_4JzjE1uGy9V0;pt_pin=terry8000;&pt_key=AAJgROYJADCioz1zSAxXsDllVmI_HvstT8P6tbOJOAplcy-m5p7RjeZ5AkXwAyvOrQCdetu2tdE;pt_pin=wdCopTazWxPGuK;
